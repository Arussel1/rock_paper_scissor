<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="header">
        <h2 id="playertext"> Player choice</h2>
        <h1>Rock Paper Scissor</h1>
        <h2 id="computertext"> Computer choice</h2>
    </div>
   
    <div class="container1">
        <img id="playerdisplay"  width="187" height="173">
        <h2>Player score: </h2>
        <h2 id="pscore">0</h2>
        <h2> Computer score: </h2>
        <h2 id="cscore">0</h2>
        <img id="computerdisplay"  width="187" height="173">
    </div>
    <h2 id="displaytext">Start the game by clicking at your choice</h2>
    <div class="container">
        <button data-value="Rock" class="button" id="rock" onclick="play(this.dataset.value)" >
            <img id="Rock" src="rock.png" alt="rock_image", width="250",height="231">
        </button>
        <button data-value="Paper" class="button" id="paper" onclick="play(this.dataset.value)" >
            <img id="Paper" src="paper.png" alt="paper_image", width="250",height="231">
        </button>
        <button data-value="Scissor" class="button" id="scissor" onclick="play(this.dataset.value)" >
            <img id="Scissor" src="scissor.png" alt="scissor_image", width="250",height="231">
        </button>
        
        
    </div>
    

    <footer>Create by Arussel at https://github.com/Arussel1 </footer>
</body>
<script src="script.js"></script>
</html>
